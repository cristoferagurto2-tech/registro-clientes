<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Fondo circular con gradiente -->
  <circle cx="16" cy="16" r="16" fill="url(#gradient)"/>
  
  <!-- Letra R -->
  <text x="8" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">R</text>
  
  <!-- Letra C -->
  <text x="17" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">C</text>
  
  <!-- DefiniciÃ³n del gradiente -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
